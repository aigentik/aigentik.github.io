<body>
    <h1>We are coming</h1>
    <progress id="animatedProgress" value="0" max="100"></progress>
    <script>
      let currentValue = 0;
      setInterval(() => {
        const progressBar = document.getElementById('animatedProgress');
        currentValue = (currentValue + 1) % 101;
        progressBar.value = currentValue;
      }, 100);
    </script>
</body>
